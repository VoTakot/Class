{% extends 'base.html' %}

{% block content %}
<div class="container mt-3" style="width: 50%;">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Анкета претендента</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="text-center">на участие в миссии</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Образование</label>
                    <select class="form-select">
                        <option selected value="0">Начальное</option>
                        <option value="1">Среднее</option>
                        <option value="2">Бакалавриат</option>
                        <option value="3">Магистратура</option>
                        <option value="4">Аспирантура</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Профессия</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="0" id="engineer">
                        <label for="engineer" class="form-check-label">Инженер</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="1" id="physik">
                        <label for="physik" class="form-check-label">Физик</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="2" id="correspondent">
                        <label for="correspondent" class="form-check-label">Корреспондент</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="3" id="driver">
                        <label for="driver" class="form-check-label">Водитель</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="4" id="meteorologist">
                        <label for="meteorologist" class="form-check-label">Метеоролог</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пол</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="male">
                        <label class="form-check-label" for="male">Мужской</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="female">
                        <label class="form-check-label" for="female">Женский</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="motivation">Мотивация</label>
                    <textarea id="motivation" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="ready" id="ready">
                        <label for="ready" class="form-check-label">Готовы ли остаться на Марсе?</label>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отбор астронавтов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
